<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMD Desktop</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/photon.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main-styles.css">
</head>

<body>

    <div class="window">
        <header class="toolbar toolbar-header toolbar-borderless">
            <div class="window-action-group non-draggable">
                <div class="window-action window-action-minimize"></div>
                <div class="window-action window-action-maximize"></div>
                <div class="window-action window-action-close"></div>
            </div>
            <h1 class="title draggable">SMD Desktop</h1>
        </header>
        
        <div class="window-content">

            <div class="pane-group">

                <div class="pane-sm sidebar">

                    <nav class="nav-group">
                        <a class="nav-group-item active">
                            <span class="icon icon-home"></span>
                            Noah
                        </a>
                        <span class="nav-group-item">
                            <span class="icon icon-download"></span>
                            Downloads
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-folder"></span>
                            Documents
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-signal"></span>
                            AirPlay
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-print"></span>
                            Applications
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-cloud"></span>
                            Desktop
                        </span>

                    </nav>

                </div>

                <div class="pane">

                </div>
            </div>

        </div>

</body>

</html>
